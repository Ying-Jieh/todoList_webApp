<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Molengo&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="inner-wrapper">
            <h3 class="todo-list-title">To do list</h3>
            <form class="input-wrapper" id="input-wrapper">
                <input type="text" id="input" />
                <button id="add-button">Add</button>
            </form>
            <ul class="list" id="list">
                <li>Study <span class="delete"></span></li>
                <li class="checked">Play<span class="delete"></span></li>
            </ul>
        </div>
    </div>
</body>
</html>
